version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo Installing dependencies...
      - cd blog-backend
      - npm ci
  build:
    commands:
      - echo Building application...
      - npx nest build
      - echo Removing dev dependencies...
      - npm prune --production
  post_build:
    commands:
      - echo Build completed successfully

artifacts:
  files:
    - '**/*'
  base-directory: blog-backend
  exclude-paths:
    - node_modules/aws-sdk/**
    - .git/**
    - test/**
    - coverage/**
    - src/**
    - '*.ts'
    - tsconfig*.json
