version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm ci
    build:
      - echo "Building application..."
      - npx nest build
    post-build:
      - echo "Removing dev dependencies..."
      - npm prune --production
run:
  runtime-version: 18
  command: npm run start:prod
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
